<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NuksEdition - Confirmar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }
        .header {
            background: #888;
            color: #fff;
            text-align: center;
            padding: 30px 0 15px 0;
            font-size: 40px;
            font-weight: bold;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
            padding-top: 40px;
        }
        .confirmar-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            max-width: 400px;
            height: 40px;
            font-size: 18px;
            padding: 0 10px;
            border: 3px solid #000;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
            display: block;
            border-radius: 0;
        }
        .input-field:focus {
            outline: none;
            border-radius: 0;
        }
        .confirmar-btn {
            background: #888;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            border: none;
            padding: 12px 40px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="header">NuksEdition</div>
    <div class="container">
        <div class="confirmar-title">Confirmar</div>
        
        <form action="{{ url_for('verificar_codigo') }}" method="POST">
            <div class="input-group">
                <input class="input-field" type="text" id="codigo" name="codigo" required placeholder="Código de confirmação" maxlength="6">
            </div>
            <button class="confirmar-btn" type="submit">Confirmar</button>
        </form>
    </div>

    <script>
        // Verifica se a URL tem o parâmetro de erro e mostra o alerta
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                alert('Código incorreto!');
                // Limpa a URL para não mostrar o alerta de novo ao recarregar
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
