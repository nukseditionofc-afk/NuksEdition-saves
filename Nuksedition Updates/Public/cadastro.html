<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NuksEdition - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header-title {
            font-size: 60px;
            font-weight: bold;
            color: #8B0000;
            letter-spacing: 2px;
            margin-bottom: 0;
            line-height: 1;
        }
        .header-underline {
            width: 350px;
            border-bottom: 5px solid #000;
            margin: 0 auto 30px auto;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }
        .cadastro-box {
            border: 3px solid #000;
            width: 430px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 20px;
        }
        #cadastro-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cadastro-title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 35px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            width: 340px;
            margin-bottom: 18px;
        }
        .input-field {
            width: 100%;
            height: 36px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border: 3px solid #000;
            box-sizing: border-box;
            margin-bottom: 5px;
            padding-left: 8px;
        }
        .input-field::placeholder {
            color: #8B0000;
            font-weight: bold;
            font-size: 20px;
        }
        .input-field.senha::placeholder {
            color: #111;
        }
        .cadastro-btn {
            background: #8B0000;
            color: #fff;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: none;
            padding: 8px 24px;
            margin-top: 18px;
            cursor: pointer;
            border-radius: 0;
        }
        .side-links {
            margin-left: 40px;
            margin-top: 60px;
        }
        .side-link {
            font-size: 28px;
            font-weight: normal;
            color: #000;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
            width: 400px;
        }
        .mobile-link {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .header-title {
                color: #000;
            }
            .header-underline {
                display: none;
            }
            .cadastro-box {
                background-color: #d3d3d3;
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
                padding: 0 20px 20px;
                box-sizing: border-box;
            }
            .cadastro-title {
                color: #000;
            }
            .input-group {
                width: 100%;
            }
            .input-field {
                height: 45px;
                font-size: 18px;
                padding-left: 10px;
            }
            .input-field::placeholder {
                color: #000;
                font-size: 18px;
            }
            .cadastro-btn {
                background: #333;
            }
            .side-links {
                margin-left: 0;
                margin-top: 0;
                text-align: center;
            }
            .side-link {
                display: none;
            }
            .mobile-link {
                display: inline-block;
                border: 3px solid #000;
                padding: 10px;
                color: #00AEEF;
                text-decoration: none;
                width: 180px;
                box-sizing: border-box;
                font-size: 16px;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">NUKSEDITION</div>
        <div class="header-underline"></div>
    </div>
    <div class="main-container">
        <div class="cadastro-box">
            <div class="cadastro-title">CADASTRAR</div>
            <form id="cadastro-form" method="POST" action="/cadastro">
                <div class="input-group">
                    <input class="input-field" type="text" id="usuario" name="usuario" required placeholder="Nome de usuario">
                </div>
                <div class="input-group">
                    <input class="input-field" type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="input-group">
                    <input class="input-field senha" type="password" id="senha" name="senha" required placeholder="Senha">
                </div>
                <button class="cadastro-btn" type="submit">Criar</button>
            </form>
        </div>
        <div class="side-links">
            <a href="/" class="side-link">Já tem uma conta? Faça o login</a>
            <a href="/" class="mobile-link">Já tem uma conta? Login</a>
        </div>
    </div>

    <div id="password-too-short-modal" class="modal">
        <div class="modal-content">
            <p>A senha deve ter pelo menos 6 caracteres.</p>
            <div class="modal-buttons">
                <button id="close-password-too-short-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="email-exists-modal" class="modal">
        <div class="modal-content">
            <p>Este e-mail já está cadastrado.</p>
            <div class="modal-buttons">
                <button id="close-email-exists-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            var passwordTooShortModal = document.getElementById("password-too-short-modal");
            var closePasswordTooShortModalBtn = document.getElementById("close-password-too-short-modal-btn");
            var emailExistsModal = document.getElementById("email-exists-modal");
            var closeEmailExistsModalBtn = document.getElementById("close-email-exists-modal-btn");

            if (error === 'password_too_short') {
                passwordTooShortModal.style.display = "block";
            } else if (error === 'email_exists') {
                emailExistsModal.style.display = "block";
            }

            if(closePasswordTooShortModalBtn) {
                closePasswordTooShortModalBtn.onclick = function() {
                    passwordTooShortModal.style.display = "none";
                }
            }

            if(closeEmailExistsModalBtn) {
                closeEmailExistsModalBtn.onclick = function() {
                    emailExistsModal.style.display = "none";
                }
            }

            window.onclick = function(event) {
                if (event.target == passwordTooShortModal) {
                    passwordTooShortModal.style.display = "none";
                } else if (event.target == emailExistsModal) {
                    emailExistsModal.style.display = "none";
                }
            }

            if (error) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
