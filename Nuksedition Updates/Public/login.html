<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuksEdition - Login</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        /* Mobile Styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-title {
            font-size: 60px;
            font-weight: bold;
            color: #000;
        }
        .header-underline {
            display: none;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .login-box {
            background: #d3d3d3;
            border: 3px solid #000;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-title {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: 100%;
            height: 45px;
            font-size: 18px;
            border: 3px solid #000;
            margin-bottom: 20px;
            padding-left: 10px;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
        }
        .input-field::placeholder {
            color: #000;
            font-weight: normal;
        }
        .login-btn {
            background: #333;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            border: none;
            padding: 12px 0;
            width: 150px;
            cursor: pointer;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
        .side-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .side-link {
            border: 3px solid #000;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
            color: #00AEEF;
            font-size: 16px;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        /* Desktop Styles - from cadastro.html */
        @media (min-width: 769px) {
            body {
                padding: 0;
                justify-content: flex-start;
            }
            .header {
                margin-top: 30px;
                margin-bottom: 0;
            }
            .header-title {
                font-size: 60px;
                font-weight: bold;
                color: #8B0000;
                letter-spacing: 2px;
                margin-bottom: 0;
                line-height: 1;
            }
            .header-underline {
                display: block;
                width: 350px;
                border-bottom: 5px solid #000;
                margin: 0 auto 30px auto;
            }
            .main-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                margin-top: 40px;
            }
            .login-box {
                border: 3px solid #000;
                width: 430px;
                height: 320px;
                background: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                margin-right: 60px;
                padding: 0;
                max-width: none;
            }
            .login-title {
                font-size: 48px;
                font-weight: bold;
                margin-top: 35px;
                margin-bottom: 20px;
                text-align: center;
            }
            .form-content {
                width: 340px;
            }
            .input-field {
                height: 36px;
                font-size: 20px;
                margin-bottom: 18px;
            }
            .input-field::placeholder {
                color: #8B0000;
                font-weight: bold;
                font-size: 20px;
            }
            .login-btn {
                background: #8B0000;
                font-size: 28px;
                font-family: 'Courier New', Courier, monospace;
                padding: 8px 24px;
                margin-top: 18px;
                width: auto;
            }
            .side-links {
                flex-direction: column;
                justify-content: flex-start;
                margin-top: 60px;
                margin-left: 40px;
                width: 400px;
                max-width: none;
            }
            .side-link {
                border: none;
                font-size: 28px;
                font-weight: normal;
                color: #000;
                text-decoration: underline;
                text-decoration-thickness: 3px;
                text-underline-offset: 5px;
                margin-bottom: 40px;
                width: 400px;
                text-align: left;
                line-height: normal;
                padding: 0;
            }
        }

        /* Modal styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; text-align: center; font-size: 24px; }
        .modal-buttons button { font-size: 20px; padding: 10px 20px; margin: 0 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">NUKSEDITION</div>
        <div class="header-underline"></div>
    </div>
    <div class="main-container">
        <div class="login-box">
            <div class="login-title">LOGIN</div>
            <form id="login-form" method="POST" action="{{ url_for('index') }}" class="form-content">
                <input class="input-field" type="email" id="email" name="email" required placeholder="Email">
                <input class="input-field" type="password" id="senha" name="senha" required placeholder="Senha">
                <button class="login-btn" type="submit">Entrar</button>
            </form>
        </div>
        <div class="side-links">
            <a href="/cadastro" class="side-link">Não tem uma conta cadastre</a>
            <a href="#" class="side-link">Esqueceu a senha</a>
        </div>
    </div>

    <!-- Modals -->
    <div id="wrong-password-modal" class="modal">
        <div class="modal-content">
            <p>Senha incorreta!</p>
            <div class="modal-buttons">
                <button id="close-modal-btn">Fechar</button>
            </div>
        </div>
    </div>
    <div id="email-not-found-modal" class="modal">
        <div class="modal-content">
            <p>Email não cadastrado!</p>
            <div class="modal-buttons">
                <button id="close-email-not-found-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            var wrongPasswordModal = document.getElementById("wrong-password-modal");
            var closeWrongPasswordModalBtn = document.getElementById("close-modal-btn");
            var emailNotFoundModal = document.getElementById("email-not-found-modal");
            var closeEmailNotFoundModalBtn = document.getElementById("close-email-not-found-modal-btn");

            if (error === 'email_not_found') {
                emailNotFoundModal.style.display = "block";
            } else if (error === 'wrong_password') {
                wrongPasswordModal.style.display = "block";
            }

            closeWrongPasswordModalBtn.onclick = function() {
                wrongPasswordModal.style.display = "none";
            }

            closeEmailNotFoundModalBtn.onclick = function() {
                emailNotFoundModal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == wrongPasswordModal) {
                    wrongPasswordModal.style.display = "none";
                } else if (event.target == emailNotFoundModal) {
                    emailNotFoundModal.style.display = "none";
                }
            }

            if (error) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
