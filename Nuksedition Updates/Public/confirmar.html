<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NuksEdition - Confirmar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header-title {
            font-size: 60px;
            font-weight: bold;
            color: #8B0000;
            letter-spacing: 2px;
            margin-bottom: 0;
            line-height: 1;
        }
        .header-underline {
            width: 350px;
            border-bottom: 5px solid #000;
            margin: 0 auto 30px auto;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }
        .login-box {
            border: 3px solid #000;
            width: 430px;
            height: 370px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-right: 60px;
        }
        .login-title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 35px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            width: 340px;
            margin-bottom: 18px;
        }
        .input-field {
            width: 100%;
            height: 36px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border: 3px solid #000;
            box-sizing: border-box;
            margin-bottom: 5px;
            padding-left: 8px;
        }
        .input-field::placeholder {
            color: #8B0000;
            font-weight: bold;
            font-size: 20px;
        }
        .login-btn {
            background: #8B0000;
            color: #fff;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: none;
            padding: 8px 24px;
            margin-top: 18px;
            cursor: pointer;
            border-radius: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .side-links {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 60px;
            margin-left: 40px;
        }
        .side-link {
            font-size: 28px;
            font-weight: normal;
            color: #000;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
            margin-bottom: 40px;
            width: 400px;
        }
        .side-link:last-child {
            margin-bottom: 0;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">NUKSEDITION</div>
        <div class="header-underline"></div>
    </div>
    <div class="main-container">
        <div class="login-box">
            <div class="login-title">Confirme seu código</div>
            <div style="font-size:22px;font-weight:bold;margin-bottom:10px;text-align:center;">Email: {{ email }}</div>
            <form id="confirmar-form">
                <div class="input-group">
                    <input class="input-field" type="text" id="codigo" name="codigo" required placeholder="Código de confirmação" maxlength="6">
                </div>
                <button class="login-btn" type="submit">Confirmar</button>
            </form>
            <div id="error-message" style="color: #8B0000; font-weight: bold; margin-top: 10px; display: none;"></div>
            <div id="success-message" style="color: green; font-weight: bold; margin-top: 10px; display: none;"></div>
        </div>
        <div class="side-links">
            <span class="side-link" id="resend-code">Reenviar código em: <span id="timer">30s</span></span>
        </div>
    </div>

    <div id="incorrect-code-modal" class="modal">
        <div class="modal-content">
            <p>Código incorreto!</p>
            <div class="modal-buttons">
                <button id="close-incorrect-code-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <div id="new-code-sent-modal" class="modal">
        <div class="modal-content">
            <p>Um novo código foi enviado.</p>
            <div class="modal-buttons">
                <button id="close-new-code-sent-modal-btn">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 30;
        let timerSpan = document.getElementById('timer');
        const resendCode = document.getElementById('resend-code');
        let intervalId = setInterval(updateTimer, 1000);

        const incorrectCodeModal = document.getElementById('incorrect-code-modal');
        const newCodeSentModal = document.getElementById('new-code-sent-modal');

        const closeIncorrectCodeModalBtn = document.getElementById('close-incorrect-code-modal-btn');
        const closeNewCodeSentModalBtn = document.getElementById('close-new-code-sent-modal-btn');

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        closeIncorrectCodeModalBtn.onclick = function() {
            closeModal(incorrectCodeModal);
        }

        closeNewCodeSentModalBtn.onclick = function() {
            closeModal(newCodeSentModal);
        }

        window.onclick = function(event) {
            if (event.target == incorrectCodeModal) {
                closeModal(incorrectCodeModal);
            }
            if (event.target == newCodeSentModal) {
                closeModal(newCodeSentModal);
            }
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timerSpan.textContent = timeLeft + 's';
                timeLeft--;
            } else {
                clearInterval(intervalId);
                resendCode.innerHTML = 'Clique para reenviar o código';
                resendCode.style.cursor = 'pointer';
                resendCode.onclick = handleResendClick;
            }
        }

        function handleResendClick() {
            resendCode.onclick = null;
            resendCode.style.cursor = 'default';

            fetch("{{ url_for('reenviar_codigo') }}", { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        openModal(newCodeSentModal);

                        timeLeft = 30;
                        resendCode.innerHTML = 'Reenviar código em: <span id="timer">30s</span>';
                        timerSpan = document.getElementById('timer');
                        intervalId = setInterval(updateTimer, 1000);
                    } else {
                        const errorMessage = document.getElementById('error-message');
                        errorMessage.textContent = 'Erro ao reenviar o código. Tente novamente.';
                        errorMessage.style.display = 'block';
                        resendCode.innerHTML = 'Clique para reenviar o código';
                        resendCode.style.cursor = 'pointer';
                        resendCode.onclick = handleResendClick;
                    }
                })
                .catch(() => {
                    alert('Erro de comunicação ao reenviar o código.');
                    resendCode.innerHTML = 'Clique para reenviar o código';
                    resendCode.style.cursor = 'pointer';
                    resendCode.onclick = handleResendClick;
                });
        }

        document.getElementById('confirmar-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value;
            fetch("{{ url_for('verificar_codigo') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ codigo: codigo })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "{{ url_for('home') }}";
                } else {
                    openModal(incorrectCodeModal);
                }
            });
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                openModal(incorrectCodeModal);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
