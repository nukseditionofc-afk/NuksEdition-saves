<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NuksEdition - Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .username-box {
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .email-container {
            text-align: center;
            margin-top: 20px;
        }
        .email-container p {
            margin: 0;
        }
        .email-label {
            font-weight: bold;
        }
        .close-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .close-icon-box {
            width: 60px;
            height: 60px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .close-container p {
            margin-top: 5px;
            font-weight: bold;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="close-container">
        <div class="close-icon-box">
            <img src="{{ url_for('send_image', filename='Fechar.png') }}" alt="Fechar" class="close-icon">
        </div>
        <p>Fechar</p>
    </a>

    <div class="main-content">
        <div class="username-box">
            {{ usuario.username }}
        </div>
        <div class="email-container">
            <p class="email-label">EMAIL</p>
            <p>{{ usuario.email }}</p>
        </div>
    </div>

    <div class="footer">
        <p><strong>Conta entrada</strong></p>
        <p>{{ usuario.data_criacao }}</p>
    </div>
</body>
</html>
